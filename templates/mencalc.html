<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jasonism - Mental Calculations</title>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{url_for('static', filename='sticky.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />
  </head>
  <body>
    <div class="header">
      <h1>Mental Calculations</h1>
    </div>
    <div class="navbar">
      <a class="nav-link nav-link-ltr" href="/">Home</a>
      <a class="nav-link nav-link-ltr" href="/profile">Profile</a>
      <a class="nav-link nav-link-ltr" href="/notifs">Notifications</a>
      <a class="nav-link nav-link-ltr" href="/allgames">All Games</a>
      <a class="nav-link nav-link-ltr" href="/settings">Settings</a>
      <a class="nav-link nav-link-ltr" href="/logout">Logout</a>
    </div>
    <div class="content">
      {% if error != None and error != False and error != "" %}
        <p>{{error}}</p>
        <br>
      {% endif %}
      <p>Money: {{user['Money']}}</p>
      <p>XP: {{user['XP']}}</p>
      <h3>{{question}}</h3>
      <form method="POST" action="/mencalc">
        <input class="login-form-input" placeholder="answer" type="number" name="guess" id="guess" required><br>
        <button>answer</button>
      </form>
  </body>
</html>
