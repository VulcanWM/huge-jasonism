<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jasonism - Battle</title>
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{url_for('static', filename='sticky.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />
  </head>
  <body>
    <div class="header">
      <h1>Battle</h1>
    </div>
    <div class="navbar">
    </div>
    <div class="content">
      <script>
        navbaredit("yes")
      </script>
      {% if error != None and error != False and error != "" %}
        <p>{{error}}</p>
      {% endif %}
      <form method="POST" action="/battle">
        <h2>Battle someone</h2>
        <input class="login-form-input" placeholder="enemy" name="username" autocomplete="off" required><br>
        <input class="login-form-input" placeholder="bet" type="number" name="bet" required><br><br>
        <button class="login-form-button">battle</button>
      </form>
    </div>
  </body>
</html>
